[cerebrium.build]
predict_data = "{\"prompt\": \"Here is some example predict data for your config.yaml which will be used to test your predict function on build.\"}"
disable_animation = true
log_level = "INFO"
disable_confirmation = true

[cerebrium.deployment]
name = "prebuilt-segment-anything"
python_version = "3.10"
include = "[./*, main.py, requirements.txt, pkglist.txt, conda_pkglist.txt]"
exclude = "[./.*, ./__*]"

[cerebrium.hardware]
gpu = "AMPERE_A5000"
cpu = 2
memory = 14.5
gpu_count = 1

[cerebrium.scaling]
min_replicas = 0
cooldown = 60

[cerebrium.dependencies.pip]
"git+https://github.com/facebookresearch/segment-anything.git" = "latest"
opencv-python = "latest"
pycocotools = "latest"
torch = "latest"
torchvision = "latest"
pydantic = "latest"

[cerebrium.dependencies.conda]

[cerebrium.dependencies.apt]
libgl1-mesa-glx = "latest"
"libglib2.0-0" = "latest"
