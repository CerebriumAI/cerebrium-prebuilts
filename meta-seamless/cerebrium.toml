[cerebrium.build]
predict_data = "{\"prompt\": \"Here is some example predict data for your config.yaml which will be used to test your predict function on build.\"}"
disable_animation = false
log_level = "INFO"
disable_confirmation = true

[cerebrium.deployment]
name = "prebuilt-meta-seamless"
python_version = "3.10"
include = "[./*, main.py, requirements.txt, pkglist.txt, conda_pkglist.txt]"
exclude = "[./.*, ./__*]"

[cerebrium.hardware]
gpu = "AMPERE_A5000"
cpu = 4
memory = 20.0
gpu_count = 1

[cerebrium.scaling]
min_replicas = 0
cooldown = 60

[cerebrium.dependencies.pip]
torch = "latest"
numpy = "latest"
pydantic = "latest"
"git+https://github.com/facebookresearch/seamless_communication.git" = "latest"
cerebrium = "latest"
boto3 = "latest"
pydub = "latest"

[cerebrium.dependencies.conda]
libsndfile = "latest"

[cerebrium.dependencies.apt]
libsndfile1 = "latest"
