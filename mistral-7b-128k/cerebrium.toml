[cerebrium.build]
predict_data = "{\"prompt\": \"Here is some example predict data for your config.yaml which will be used to test your predict function on build.\"}"
force_rebuild = false
hide_public_endpoint = false
disable_animation = true
disable_build_logs = false
disable_syntax_check = false
disable_predict = false
log_level = "INFO"
disable_confirmation = false

[cerebrium.deployment]
name = "mistral-7b-128k"
python_version = "3.10"
include = "[./*, main.py, requirements.txt, pkglist.txt, conda_pkglist.txt]"
exclude = "[./.*, ./__*]"

[cerebrium.hardware]
gpu = "AMPERE_A5000"
cpu = 2
memory = 14.5
gpu_count = 1

[cerebrium.scaling]
min_replicas = 0
cooldown = 60

[cerebrium.dependencies.pip]
sentencepiece = "latest"
torch = "latest"
"git+https://github.com/huggingface/transformers" = "latest"
accelerate = "latest"
xformers = "latest"
pydantic = "latest"

[cerebrium.dependencies.conda]

[cerebrium.dependencies.apt]
git = "latest"
